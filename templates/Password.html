<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinLective - Create Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/passwordCss.css') }}">
</head>
<body>
    <div class="bg-image"></div>
    <div class="overlay"></div>
    
    <header>
        <a href="{{ url_for('home') }}" class="logo">CoinLective</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="password-container">
            <h2>Create Your Password</h2>
            
            <form id="passwordForm" method="post" action="{{ url_for('password') }}">
                <div class="form-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="password" class="form-control" placeholder="Enter your new password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>
                
                <div class="password-requirements">
                    <h3>Password Requirements:</h3>
                    <ul>
                        <li>At least 8 characters long</li>
                        
                        <li>Include at least one uppercase letter</li>
                        <li>Include at least one number</li>
                        <li>Include at least one special character</li>
                    </ul>
                </div>
                
                <button type="submit" class="btn btn-primary">Set Password</button>
                <div class="error" id="errorMessage"></div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 CoinLective. All rights reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/passwordJs.js') }}"></script>
</body>
</html>
