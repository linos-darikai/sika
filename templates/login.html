<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LendConnect - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginCss.css') }}">
</head>
<body>
    <div class="bg-image"></div>
    
    <div class="overlay"></div>
    
    <header>
        <a href="{{ url_for('home') }}" class="logo">LendConnect</a>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="login-container">
            <h2>Login</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                
                <div class="actions">
                    <button type="button" class="btn-link" onclick="goToVerification()">Forgot Password?</button>
                    <button type="button" class="btn btn-primary" onclick="goToDashboard()">Login</button>
                </div>
                
                <div class="register-link">
                    <p>Don't have an account? <a href="{{ url_for('signup') }}">Create Account</a></p>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 LendConnect. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/loginJs.js') }}"></script>
    
</body>
</html>
