<head>

<body>
      <!--Verification Page --> 
    <form action="{{ url_for('email_verification') }}" method="post" class="container" id="verificationPage">

        <p class="small-text">To check if email exists. If not, prompts registration.</p>
        <a href="{{ url_for('login') }}">
        <button type="button">Back</button>
        </a>    
    </form>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</body>
