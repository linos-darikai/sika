<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - CoinLective</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/VerificationCss.css') }}">
</head>
<body>
    <div class="bg-image"></div>
    <div class="overlay"></div>
    
    <header>
        <a href="{{ url_for('home') }}" class="logo">CoinLective</a>
    </header>
    
    <main>
        <div class="verification-card">
            <h2 class="verification-title">Verify Your Email</h2>
            <p class="verification-message">We've sent a 4-digit verification code to your email address. Please enter the code below to verify your account.</p>
            
            <form id="verificationForm" method="post" action="{{url_for('verification')}}">
                <div class="code-input-group">
                    <input type="text" class="code-input" maxlength="1" required onkeyup="moveToNext(this, 1)">
                    <input type="text" class="code-input" maxlength="1" required onkeyup="moveToNext(this, 2)">
                    <input type="text" class="code-input" maxlength="1" required onkeyup="moveToNext(this, 3)">
                    <input type="text" class="code-input" maxlength="1" required onkeyup="moveToNext(this, 4)">
                    <input type="hidden" name="verification_code" id="verification_code">
                </div>
                
                <div class="error-message" id="error-message"></div>
                
                <button type="submit" class="verify-button">Verify</button>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 CoinLective. All rights reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/VerificationJs.js') }}"></script>
    
</body>
</html>
