<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css"/>
  <title>
    Loan Web App
  </title>
</head>
<body>
  <!-- Login Page -->
  <div class="container" id="loginPage">
    <h2>Login</h2>
    <input class="loginInputs" type="email" placeholder="Email" />
    <input class="loginInputs" type="password" placeholder="Password" />
    <button onclick="goToVerification()">Forgot Password</button>
    <button onclick="goToDashboard()">Login</button>
  </div>

  <!--Verification Page --> 
  <div class="container" id="verificationPage" style="display:none">
    <h2>Verify Email</h2>
    <input type="email" placeholder="Enter your email" />
    <a href="Verification.html"><button>Verify</button></a>
    <p class="small-text">To check if email exists. If not, prompts registration.</p>
  </div>

  <!-- User Dashboard Page -->
  <div class="container" id="userPage" style="display:none">
    <h2>Hello, User</h2>
    <a href="Borrower.html"><button>Borrow</button></a>
    <a href="Lender_page.html"><button>Lend</button></a>
    <p class="small-text">Privacy Concerns Note: Anonymous</p>
    <button onclick="showAccountDetails()">Account Details</button>
  </div>

  <!-- Account Details Page -->
  <div class="container" id="accountDetailsPage" style="display:none">
    <h2>Account Details</h2>
    <div class="edit-section">
      <input type="text" placeholder="First Name" /><br>
      <br>
      <input type="text" placeholder="Last Name" /><br>
      <br>
      <input type="number" placeholder="Phone Number" /><br>
      <br>
      <input type="number" placeholder="Bank Account Number" /><br>
      <br>
      <input type="number" placeholder="Momo Account Number" /><br>
      <br>
      <input type="text" placeholder="Code Name" /><br>
      <br>
    </div>
    <button>Edit</button>
  </div>


  <script>
    function goToDashboard() {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('userPage').style.display = 'block';
    }

    function goToVerification(){
      document.getElementById('loginPage').style.display ='none';
      document.getElementById('verificationPage').style.display = 'block';    }

    function showAccountDetails() {
      document.getElementById('userPage').style.display = 'none';
      document.getElementById('accountDetailsPage').style.display = 'block';
    }
  </script>
</body>
</html>
